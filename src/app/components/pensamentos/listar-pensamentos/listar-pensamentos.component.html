<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro" (keyup)="filtrarPensamentos()">
      <img src="/assets/imagens/lupa.png" alt="lupa azul">
    </div>
    <h2 class="ff-inter d">Meu Mural</h2>

    <div class="botoes">
      <button class="botao" (click)="buscarTodosPensamentos()">Meu mural</button>
      <button class="botao" (click)="buscarPensamentosFavoritados()">Meus favoritos</button>
      <button routerLink="/criar-pensamento" class="botao">Adicionar Pensamento</button>
    </div>

  </header>

  <div class="mural" *ngIf="exibirPensamentos; else semPensamentos ">
    <app-pensamento *ngFor="let pensamento of pensamentos" [pensamento]="pensamento"
      (emissaoModificarPensamento)="modificarPensamento($event)"></app-pensamento>
  </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter" sem-pensamentos>
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
